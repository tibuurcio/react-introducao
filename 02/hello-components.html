<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

    class Componente extends React.Component {
        render() {
            return(
                <div>
                    <h1>Qual sua linguagem favorita?</h1>
                    <SubComponente linguagem="Javascript"/>
                    <SubComponente linguagem="C++"/>
                    <SubComponente linguagem="Java"/>
                    <SubComponente linguagem="PHP"/>
                </div>
            );
        }
    }

    class SubComponente extends React.Component {
        render() {
            return(
                <div>
                    <h2>{this.props.linguagem}</h2>
                </div>
            );
        }
    }

    ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
    );
    
</script>
</body>
</html>
